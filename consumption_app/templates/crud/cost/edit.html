{% extends 'base.html' %}

{% block javascript %}
<script src="{{ url_for('static', filename='js/crud/cost/edit.js') }}" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Update Cost</h1>

    <form class="form" id="update-form">
        <div class="form-group">
            <label for="start-input">Start:</label>
            <input class="form-control" id="start-input" name="start" required type="date">
        </div>
        <div class="form-group">
            <label for="end-input">End:</label>
            <input class="form-control" id="end-input" name="end" required type="date">
        </div>
        <div class="form-group">
            <label for="kwh-input">kWh:</label>
            <input class="form-control" id="kwh-input" name="kwh" required type="number">
        </div>
        <div class="form-group">
            <label for="smc-input">SMC:</label>
            <input class="form-control" id="smc-input" name="smc" required type="number">
        </div>
        <div class="form-group">
            <label for="kwh_cost-input">kWh Cost:</label>
            <input class="form-control" id="kwh_cost-input" name="kwh_cost" step="0.001" required type="number">
        </div>
        <div class="form-group">
            <label for="smc_cost-input">SMC Cost:</label>
            <input class="form-control" id="smc_cost-input" name="smc_cost" step="0.001" required type="number">
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
</div>
<script>
        const costId = {{ cost_id }}; // get cost ID from server
</script>
{% endblock %}
