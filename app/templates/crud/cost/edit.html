{% extends 'base.html' %}

{% block javascript %}
<script src="{{ url_for('static', filename='js/crud/cost/edit.js') }}" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Update Cost</h1>

    <form class="form" id="update-form">
        <div class="form-group">
            <label for="start-input">Start:</label>
            <input class="form-control" id="start-input" name="start" required type="date">
        </div>
        <div class="form-group">
            <label for="end-input">End:</label>
            <input class="form-control" id="end-input" name="end" type="date">
            <small class="form-text text-muted">Leave empty if this is the current rate</small>
        </div>
        <div class="form-group">
            <label for="kwh-input">kWh Bill (€):</label>
            <input class="form-control" id="kwh-input" name="kwh" required step="0.01" type="number">
            <small class="form-text text-muted">Monthly electricity bill amount</small>
        </div>
        <div class="form-group">
            <label for="smc-input">Smc Bill (€):</label>
            <input class="form-control" id="smc-input" name="smc" required step="0.01" type="number">
            <small class="form-text text-muted">Monthly gas bill amount</small>
        </div>
        <div class="form-group">
            <label for="kwh_cost-input">kWh Unit Cost (€/kWh):</label>
            <input class="form-control" id="kwh_cost-input" name="kwh_cost" step="0.001" required type="number">
            <small class="form-text text-muted">Price per kilowatt-hour (e.g., 0.250)</small>
        </div>
        <div class="form-group">
            <label for="smc_cost-input">Smc Unit Cost (€/Smc):</label>
            <input class="form-control" id="smc_cost-input" name="smc_cost" step="0.001" required type="number">
            <small class="form-text text-muted">Price per standard cubic meter (e.g., 0.850)</small>
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
        <a href="/cost/list" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script>
    const costId = {{ cost_id }}; // get cost ID from server
</script>
{% endblock %}
