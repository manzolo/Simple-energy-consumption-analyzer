{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Create Consumption</h1>

    <form class="form" id="create-form">
        <div class="form-group">
            <label for="year-input">Year:</label>
            <input class="form-control" id="year-input" name="year" required type="number">
        </div>
        <div class="form-group">
            <label for="month-input">Month:</label>
            <input class="form-control" id="month-input" name="month" required type="number">
        </div>
        <div class="form-group">
            <label for="kwh-input">kWh:</label>
            <input class="form-control" id="kwh-input" name="kwh" required type="number">
        </div>
        <div class="form-group">
            <label for="smc-input">SMC:</label>
            <input class="form-control" id="smc-input" name="smc" required type="number">
        </div>
        <button class="btn btn-primary" type="submit">Create</button>
    </form>
</div>
<script src="{{ url_for('static', filename='js/crud/create.js') }}" type="text/javascript"></script>
{% endblock %}
